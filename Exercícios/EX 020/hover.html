<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            Display: none;
        /*div > p= esconder o que estÃ¡ dentro da DIV*/
        }
        div:hover > p { /*Revelar o que estava escondido*/
            display: block;
            background-color: red;
            color: wheat;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>SOU EU O TIRIRICA</p>
    </div>
    <p>Fim do Exemplo</p>

    
</body>
</html>
