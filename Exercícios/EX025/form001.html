<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap');
        :root {
            --font-padrao:'Lora' 
        }
        
        body {
            font-family: var(--font-padrao);
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="off"> 
        <p><label for="inome">Nome:</label>  <!--Label= relacionar a caixa de texto com o título-->
            <input type="text" name="Nome" id="inome"></p> <!--Adicionar a caixa de texto-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
        <!-- O padrão do formulário é o GET, quando os dados não sensiveis, exemplos: peso, altura-->
        <!--post= tira os dados da url-->
    </form>
</body>
</html>
