
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1"> 
            <!--Input:number= Colocar uma caixa númerica-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-09">
            <!--Input:month= Colocar um calendário-->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia" value="2023-09-15">
            <!--Input:data= Colocar outro tipo de calendário-->
        </p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
            <!--Input:time= Colocar hora-->
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
