<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="">
        <p>
            <label for="iusu">Usuário:</label> 
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="10" size="15" placeholder="Nome do Usuário">
        </p>

        <p>
             <label for="isen">Senha:</label>
             <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" size="15" placeholder="Senha" autocomplete="current-password">
            <!--Required= Torna obrigatório preencher os campos.-->
            <!--minlength= Minimo de caracteres-->
            <!--maxlength= Máximo de caracteres-->
            <!--placeholder= Dicas-->
            <!--autocomplete="current-password= Senha atual-->
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
