<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; 
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Mesclagem em coluna-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="4">F</td> <!--Mesclagem em linha-->
        </tr>
        <tr>
            <td>H</td>
            
        </tr>
        <tr>
            <td>K</td>
            
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            
        </tr>
    </table>
    
</body>
</html>
