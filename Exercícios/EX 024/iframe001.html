<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe 001</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> Testando o uso do iframe</h1>
    <p>Acessando o sito do 
        
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>
        
        CursoemVideo para aprender a programar.</p>
    
    <p> O site do <iframe src="https://www.google.com/" frameborder="0">Google</iframe> também é muito legal</p>

    <p>O repositório do Guanabara
        <a href="https://gustavoguanabara.github.io"></a>
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"></iframe>
        tambem é muito lega.</p>
    <!--Tamanho padrão 300x150-->
</body>
</html>
